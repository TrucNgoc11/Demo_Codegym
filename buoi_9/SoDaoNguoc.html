<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhap vao so n"));
        let re = 0, lastDigit = 0;
        while (number > 0){
            lastDigit = number % 10;
            re = 10 * re + lastDigit;
            number = parseInt(number / 10);
        }
        document.write(re)
    </script>
</body>
</html>
