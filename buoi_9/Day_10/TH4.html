<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="daoMang()">Click me</button>
</body>
<script>
    function daoMang(){
        let n = +prompt("Nhập độ dài mảng");
        let arr = []
        for (let i = 0; i < n; i++){
            let data = +prompt("Nhập vào số thứ " +(i + 1) + " :")
            arr.push(data)
        } console.log(arr)
        for (let i = 0; i <= arr.length/2; i++ ){
            let tmp = arr[i]
            arr[i] = arr[arr.length - 1 - i]
            arr[arr.length - 1 - i] = tmp
        }
        
    }
    console.log(arr)
</script>

</html>
