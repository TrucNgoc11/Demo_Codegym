<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const number = parseInt(+prompt("Nhap n"))
    let n1 = 0, n2 = 1, nextNum;
    document.writeln(n1 + ",");
    document.writeln(n2 + ",");
    let i = 2;

    while(i <= number) {
        nextNum = n1 + n2;
        document.writeln(nextNum + ",");
        n1 = n2;
        n2 = nextNum;
        i++;
    }
  </script>
</body>
</html>
