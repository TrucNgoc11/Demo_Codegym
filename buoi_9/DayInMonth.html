<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="dauvao">
    <button onclick="Tinhsongay();">Tinh So Ngay</button>
    <script>
        let myDay= document.getElementById("dauvao").value;
        function Tinhsongay(){
            switch (parseInt(myDay)){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Thang " + myDay + " co 31 ngay");
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Thang " + myDay+ " co 30 ngay");
                    break
                default:
                    alert(myDay)
                    break
            }

        }
    </script>
</body>
</html>
