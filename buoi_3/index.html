<!DOCTYPE html>
<!-- the doctype co tac dung quy dinh day la tai nguyen html -->
<!-- cap the html: tac dung dinh dang tai nguyen html, tont ai duoi dang mot cap the dong mo -->
<html lang="en">
<!-- the html: quy dinh phan bat trang web -->
<!-- thuoc tinh lang: quy dinh trang web co dinh dang voi ngon ngu nao -->
<head>
<!-- the head: quy dinh phan dau cua trang web, chua cac cai dat cua trang web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the meta: chua cac cai dat dinh dang neu cos cua trang web -->
    <title>Document</title>
    <!-- the title: quy dinh ten cua trang web -->
</head>
<body>
    <!-- the body: quy dinh phan than cua trng web -->
    <!-- day la phan chua toan bo tai nguyen cua trang wab, chinh la phan code -->
    HelloWord
    <!-- de text in dam va lon hon, sd the HTML -->
    <h1>HelloWord</h1>
    <!-- the h1: cap the tieu de, cac text o giua se tu dong in dam va lon hon -->
    <!-- h1,2,3: kich thuoc lon hon binh thuong -->
    <!-- h5,6: kich thuoc nho hon binh thuong -->
    <!-- cach tao the html: viet ten the => phim tab -->
    <h2></h2>
    <h3></h3>
    <h4></h4>
</body>
</html>
