<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democodegym</title>
</head>
<body>
    <p><u>HelloWorld</u></p>
    <!-- the p: quy dinh la 1 vb thong thuong -->
    <!-- the u: quy dinh vb nay gach chan -->
    <p><i>HelloWorld</i></p>
    <!-- the i: vb in nghieng -->
    <!-- the b: vb in dam -->
    <p><b>HelloWorld</b></p>
    <p>--------</p>
    <a href="https://www.youtube.com/" target="_blank">youtube</a>
    <!-- the a: vb se mo ra 1 sieu lien ket, la 1 duogn link dan den 1 trang web khac -->
    <!-- thuoc tinh cua the HTML: quy sinh the do co tac dung gi -->
    <!-- thuoc tinh href: chua duong dan sieu lien ket -->
    <!-- thuoc tinh target: chua quy dinh cac thuc mo trang sieu lien ket -->
    <p>----------------</p>
    <img style="width: 150px; height: 100px;" src="https://www.bing.com/images/search?view=detailV2&ccid=U989R8L3&id=317BA4C0FB3E05A95E66D9EAEF761A1BB40931C9&thid=OIP.U989R8L3KwYuTnf0hLzvbQHaDn&mediaurl=https%3a%2f%2fodinland.vn%2fwp-content%2fuploads%2f2019%2f01%2fdinh-cu-vuong-quoc-anh-1024x500.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.53df3d47c2f72b062e4e77f484bcef6d%3frik%3dyTEJtBsadu%252fq2Q%26pid%3dImgRaw%26r%3d0&exph=500&expw=1024&q=vuong+quoc+anh&simid=608039452629171453&FORM=IRPRST&ck=920A138DAB36DF77E1D8D7DCD676D146&selectedIndex=1&ajaxhist=0&ajaxserp=0">
    <!-- the img: giup hien thi anh tren trang web -->
    <!-- thuoc tinh src: chua duong dan link anh -->
    <!-- thuoc tinh alt: chua gia tri hien thi khi anh bi loi -->
    <!-- thuoc tinh style: cac the HTML deu cp, ho tro viet ma CSS -->
    <button>Click</button>
    <!-- hien thi 1 nut bam, -->
    <hr>
    <!-- hien thi 1 duong ke ngang het trang web -->
    Hello <br> Ngoc
    <!-- the br: giup vb xuong dong ma ko can the p -->
    <input type="text">
    <!-- the input: ng dung nhap lieu cho trang web sd -->
    <input type="number">
    <input type="password">
    <input type="email">
    <input type="date">
    <input type="datetime-local">
    <input type="range">
</body>
</html>
