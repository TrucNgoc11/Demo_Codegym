<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        r = prompt("Nhap ban kinh")
        const pi = Math.PI
        c = 2 * r * pi
        s = r ** 2 * pi
        document.write("Chu vi la: ", Math.round(c))
        document.write('<br/>')
        document.write("Dien tich la: ", Math.round(s))
    </script>
</body>
</html>
